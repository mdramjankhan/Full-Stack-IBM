<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="keyboard">
        <div class="key large">Esc</div>
        <div class="key">F1</div>
        <div class="key">F2</div>
        <div class="key">F3</div>
        <div class="key">F4</div>
        <div class="key">F5</div>
        <div class="key">F6</div>
        <div class="key">F7</div>
        <div class="key">F8</div>
        <div class="key">F9</div>
        <div class="key">F10</div>
        <div class="key">F11</div>
        <div class="key">F12</div>
        <div class="key">⎙</div>
        <div class="key">⌗</div>

        <!-- Number Row -->
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key large">⌫</div>

        <!-- QWERTY Row -->
        <div class="key large">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key large">\</div>

        <!-- ASDF Row -->
        <div class="key x-large">Caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key x-large">⏎</div>

        <!-- ZXCV Row -->
        <div class="key x-large">⇧</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key x-large">⇧</div>

        <!-- Bottom Row -->
        <div class="key large">Ctrl</div>
        <div class="key large">⊞</div>
        <div class="key large">Alt</div>
        <div class="key space"> </div>
        <div class="key large">Alt</div>
        <div class="key large">⊞</div>
        <div class="key large">☰</div>
        <div class="key large">Ctrl</div>

        <!-- Numpad -->
        <div class="key" style="grid-area: 2 / 14">7</div>
        <div class="key" style="grid-area: 2 / 15">8</div>
        <div class="key" style="grid-area: 2 / 16">9</div>
        <div class="key" style="grid-area: 3 / 14">4</div>
        <div class="key" style="grid-area: 3 / 15">5</div>
        <div class="key" style="grid-area: 3 / 16">6</div>
        <div class="key" style="grid-area: 4 / 14">1</div>
        <div class="key" style="grid-area: 4 / 15">2</div>
        <div class="key" style="grid-area: 4 / 16">3</div>
        <div class="key" style="grid-area: 5 / 14">0</div>
        <div class="key" style="grid-area: 5 / 15">.</div>
        <div class="key" style="grid-area: 5 / 16">⏎</div>
    </div>
</body>
</html>
