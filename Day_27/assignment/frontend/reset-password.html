<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="password" placeholder="New Password" class="w-full p-2 mb-4 border rounded"
                required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Reset Password</button>
        </form>
        <p class="mt-2">Back to <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
