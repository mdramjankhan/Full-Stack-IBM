<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice day 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline; margin-bottom: 2rem;">Practicing Combinators in CSS</h1>
    <div class="parent">
        <p>Paragraph</p>
        <p>Paragraph</p>
        <p>Paragraph</p>
        <div class="child">
            <p>Paragraph</p>
            <p>Paragraph</p>

            <div class="grandchild">
                <p>Paragraph</p>
                <div class="greatgrandchild">
                    <p>Para</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
